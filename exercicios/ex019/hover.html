<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: cyan;
            color: darkblue;
            width: 100px;
           
        }
        div:hover {
            color: #c5405d;
        }
    </style>
</head>
<body>
    <h1>EXEMPLO DE Hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
        clique aqui
        <p>nao vai fazer nada kkk</p>
    </div>
    
</body>
</html>
